<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器使用ws</title>
</head>
<body>

<script>
    var socket = new WebSocket('ws://localhost:8080');
    socket.onopen = function(){
        console.log('连接已经建立');
    }
    socket.onmessage = function(event){
        console.log(event.data);
    }
</script>
</body>
</html>
