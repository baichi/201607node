<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天窗口</title>
    <link rel="stylesheet" href="public/bootstrap.css">
</head>
<body>
<div class="container">
  <div class="panel panel-success">
      <div class="panel-heading">
          <h3>欢迎来到珠峰聊天室</h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item">张三:今天天气如何呢?</li>
        </ul>
      </div>
      <div class="panel-footer">
          <div class="row">
              <div class="col-xs-2">
                  姓名:<input type="text" class="form-control">
              </div>
              <div class="col-xs-8">
                  内容:<input type="text" class="form-control">
              </div>
              <div class="col-xs-2">
                  <button onclick="send()" class="btn btn-primary">发言</button>
              </div>
          </div>
      </div>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    window.onload = function(){
        var socket = io.connect('ws://localhost:8080/');
        //当客户端连接上服务器之后执行回调函数 事件名叫connect
        socket.on('connect',function(){
            console.log('连接成功');
            socket.send('服务器你好');
        });
        socket.on('message',function(msg){
            console.log(msg);
        });

        window.send = function(){
            socket.send({name:'张三',content:'今天天气不错'});
        }
    }
    /**
     * 1. 给按钮绑定事件onclick处理函数
     * 2. 当处理函数执行时要收集姓名和发言的内容
     * 3. 把它们组装成一个js对象发送给服务器
     * 4. 服务器收到消息后把此消息广播给所有的客户端 io.emit('message',{});
     * 5. 所有的客户端收到消息后把此新消息添加到ul列表里。
     */
</script>

</body>
</html>
